<!DOCTYPE html>
<html>
  <head>
    <title>yidtish Helper Settings</title>
    <meta charset="utf8">
    <link type="text/css" href="css/popup.css" rel="stylesheet">
  </head>

  <body>
    <h3>Settings</h3>
    <label>
  <input type="checkbox" id="newResponse" checked />
  נייע פאוסטס 
</label>
<label>
  <input type="checkbox" id="enableNotifications" checked />
  נאטיפיקאציע
</label>
<label>
  <input type="checkbox" id="enableShortcuts" checked />
  קיבארד שארטקאט
</label>
<label>
  <input type="checkbox" id="enableScolling" checked />
  פאוסט קנעפלעך
</label>
<label>
  <input type="checkbox" id="topicChangeNotification" checked />
  נייע טאפיק ציגעקומען
</label>
    <button id="saveSettings">Save</button>
    <script src="./popup.js"></script>
  </body>
</html>
